<style>
:root {
  --bg: #000;
  --green: #3cff3c;
  --white: #fff;
}
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: var(--bg);
  color: var(--white);
  font-family: Arial, sans-serif;
  overflow: hidden;
}
.scene {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  opacity: 0;
  transition: opacity 1s ease;
}
.scene.active {
  opacity: 1;
}

/* Glitch Effect */
.glitch {
  position: relative;
  color: var(--white);
  font-weight: bold;
  text-transform: uppercase;
  animation: glitch 1s infinite;
}
.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
}
.glitch::before {
  animation: glitchTop 1s infinite;
  clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
  color: red;
}
.glitch::after {
  animation: glitchBottom 1s infinite;
  clip-path: polygon(0 66%, 100% 66%, 100% 100%, 0 100%);
  color: blue;
}
@keyframes glitch {
  0%, 100% {transform: translate(0);}
  20% {transform: translate(-2px, 2px);}
  40% {transform: translate(-2px, -2px);}
  60% {transform: translate(2px, 2px);}
  80% {transform: translate(2px, -2px);}
}
@keyframes glitchTop {
  0%, 100% {transform: translate(0);}
  20% {transform: translate(-2px, -2px);}
  40% {transform: translate(-3px, -1px);}
  60% {transform: translate(2px, -3px);}
  80% {transform: translate(3px, -2px);}
}
@keyframes glitchBottom {
  0%, 100% {transform: translate(0);}
  20% {transform: translate(2px, 2px);}
  40% {transform: translate(1px, 3px);}
  60% {transform: translate(-3px, 2px);}
  80% {transform: translate(-2px, 3px);}
}

/* Scene 1 - Security Alert */
.scene1 {
  text-align: center;
}
.scene1 img {
  width: 250px;
  height: 250px;
  object-fit: cover;
  margin: 20px;
  border: 2px solid #555;
  animation: glitch 1.5s infinite;
}
.alert-text {
  font-size: 24px;
  font-weight: bold;
  margin: 20px 0;
}
.link-text {
  font-size: 18px;
  color: var(--green);
}

/* Scene 2 - Hacked Page */
@keyframes glow {
  0%, 100% {
    filter: drop-shadow(0 0 5px white) drop-shadow(0 0 10px white);
  }
  50% {
    filter: drop-shadow(0 0 15px white) drop-shadow(0 0 25px white);
  }
}
.scene2 {
  text-align: center;
  padding: 20px;
  color: var(--white);
}
.scene2 img {
  width: 420px;
  height: 250px;
  object-fit: cover;
  margin-bottom: 20px;
  animation: glow 2.5s ease-in-out infinite alternate;
  border-radius: 10px;
  cursor: default;
  user-select: none;
}

/* توهج نصوص المشهد الثاني */
.scene2 h1.glow-text {
  font-size: 48px;
  letter-spacing: 5px;
  margin: 10px 0;
  color: white;
  text-shadow:
    0 0 5px white,
    0 0 10px white,
    0 0 20px white,
    0 0 40px #3cff3c;
  animation: glow 2.5s ease-in-out infinite alternate;
  text-transform: uppercase;
}

/* التيرمنال */
.terminal {
  background: #050505;
  padding: 20px;
  border-radius: 8px;
  color: var(--green);
  text-align: left;
  font-family: "Courier New", monospace;
  max-width: 800px;
  margin: 0 auto;
  white-space: pre-wrap;
  font-size: 16px;
  box-shadow:
    0 0 10px #3cff3c,
    0 0 20px #3cff3c,
    0 0 30px #3cff3c;
  overflow: hidden;
  min-height: 140px;
  position: relative;
}

/* تأثير كتابة النص - typewriter */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
@keyframes blink-caret {
  0%, 100% { border-color: transparent }
  50% { border-color: var(--green) }
}

.terminal-text {
  overflow: hidden; /* Ensures the content is hidden as it types */
  border-right: 3px solid var(--green);
  white-space: nowrap;
  letter-spacing: 2px;
  animation:
    typing 6s steps(60, end) forwards,
    blink-caret 0.8s step-end infinite;
  width: 0;
}

/* Footer */
.footer {
  margin-top: 20px;
  font-size: 12px;
  color: #888;
}
</style>
</head>

RouQi : صلوا عالنبي وخلوا الاونر يتواصل معي دس عشان يقفل الثغره zppc...`;
