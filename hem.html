<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<title>HACKED BY ABU ROUQI</title>
<style>
:root { --green: #39ff14; }

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: monospace;
  overflow: hidden;
}

/* مشهد عام */
.scene {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.8s;
}
.hidden { opacity: 0; pointer-events: none; }

/* مشهد أول */
.big {
  font-size: 2.5em;
  letter-spacing: 3px;
  text-shadow: 0 0 10px #fff;
  text-align: center;
  white-space: pre-line;
}

/* مشهد ثاني */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

/* تأثير وميض أسود */
@keyframes blackFlash {
  0%,100% { filter: brightness(1); }
  50% { filter: brightness(0); }
}

/* إطار الصورة ووميض */
.main-image {
  border-radius: 8px;
  border: 2px solid rgba(255,255,255,0.8);
  box-shadow: 0 0 20px rgba(255,255,255,0.9), 0 0 40px rgba(255,255,255,0.5);
  max-width: 500px;
  animation: blackFlash 3s infinite;
}

/* وميض نص HACKED BY */
.hacked-text {
  font-size: 2em;
  font-weight: bold;
  text-align: center;
  animation: flash 1.5s infinite;
}
@keyframes flash {
  0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff; color: #fff; }
  50% { text-shadow: 0 0 5px #aaa; color: #ddd; }
}

/* تيرمنال واقعي */
.terminal {
  background: #000;
  border-radius: 6px;
  border: 1px solid rgba(255,255,255,0.3);
  width: 600px;
  font-family: "Consolas", "Monaco", monospace;
  box-shadow: 0 0 15px rgba(255,255,255,0.4);
  overflow: hidden;
}

/* شريط التيرمنال والأزرار الصغيرة */
.terminal-header {
  background: #222;
  padding: 5px 10px;
  display: flex;
  align-items: center;
  gap: 4px;
}
.btn {
  width: 10px;
  height: 10px;
  border-radius: 50%;
}
.close { background: #ff5f57; }
.min { background: #ffbd2e; }
.max { background: #28c840; }

/* محتوى التيرمنال */
.terminal-body {
  padding: 15px;
  color: var(--green);
  text-shadow: 0 0 5px var(--green);
  font-size: 1em;
  white-space: pre-wrap;
}
.white { color: #fff; text-shadow: none; }
.cursor {
  display: inline-block;
  width: 8px;
  background: var(--green);
  animation: blink 1s steps(2,start) infinite;
}
@keyframes blink { 50% { opacity: 0; } }

.discord {
  color: #fff;
  margin-bottom: 10px;
  display: block;
}

/* نص تحت التيرمنال */
.footer-text {
  font-size: 1.1em;
  margin-top: 10px;
  text-shadow: 0 0 10px #fff;
  text-align: center;
}
</style>
</head>
<body>

<!-- مشهد 1 -->

DISCORD.GG/SKS لا تنسى تشقر علينا</div>

    <!-- تيرمنال -->

      </div>
      <div class="terminal-body">
        <span class="discord">discord.gg/SKS</span>
        <span class="white">ROUQI:</span> <span id="typed"></span><span class="cursor"></span>

    <!-- نص الفوتر -->

<!-- الصوت -->
