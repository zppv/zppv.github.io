body {

  background: var(--bg);
  color: #fff;
  font-family: "Consolas", "Monaco", monospace;
  overflow: hidden;
  text-align: center;
}

/* Scene containers */
.scene {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.6s ease;
}
.hidden { opacity: 0; pointer-events: none; }

/* Scene 1: typewriter effect */
#scene1 .text {
  font-size: 2em;
  white-space: pre;
  letter-spacing: .05em;
}

/* Scene 2: layout */
.wrap {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  padding: 20px;
}
.video-frame {
  border: 2px solid #fff;
  box-shadow: 0 0 20px #fff;
  border-radius: 8px;
  overflow: hidden;
}
@keyframes blackFlash {
  0%,100% { filter: brightness(1); }
  50% { filter: brightness(0.3); }
}
.video-frame video {
  width: 640px;
  max-width: 90vw;
  animation: blackFlash 3s infinite alternate;
}

/* HACKED BY text */
.hacked {
  font-size: 2.5em;
  text-shadow: 0 0 10px #fff;
  animation: flashText 1.5s infinite alternate;
}
@keyframes flashText {
  from { opacity: 1; }
  to { opacity: 0.85; }
}

/* Terminal */
.terminal {
  width: 640px;
  max-width: 90vw;
  background: rgba(0,0,0,0.8);
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 6px;
  box-shadow: 0 0 15px rgba(255,255,255,0.5);
  overflow: hidden;
}
.terminal-header {
  background: #222;
  padding: 5px;
  display: flex;
  gap: 5px;
}
.btn {
  width: 9px; height: 9px;
  border-radius: 50%;
}
.btn.close { background: #ff5f57; }
.btn.min { background: #ffbd2e; }
.btn.max { background: #28c840; }
.terminal-body {
  color: var(--green);
  padding: 15px;
  text-align: right;
  white-space: pre-wrap;
  font-size: 1em;
  line-height: 1.5;
}

/* Footer */
.footer {
  margin-top: 10px;
  font-size: 1em;
  color: #ccc;
  text-shadow: 0 0 8px #fff;
}
</style>
</head>
