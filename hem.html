<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<title>Hack Scene</title>
<style>
:root{--green:#39ff14}
body{margin:0;background:#000;color:#fff;font-family:monospace;overflow:hidden}
.scene{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;transition:.8s;opacity:1}
.hidden{opacity:0;pointer-events:none}
.big{font-size:3em;letter-spacing:4px;text-shadow:0 0 10px #fff}
.terminal{background:rgba(0,0,0,.7);padding:15px;border:1px solid rgba(57,255,20,.2);color:var(--green);text-shadow:0 0 5px var(--green);white-space:pre-wrap}
.cursor{display:inline-block;width:8px;background:var(--green);animation:blink 1s steps(2,start) infinite}
@keyframes blink{50%{opacity:0}}
img{max-width:100%;border:1px solid #333;box-shadow:0 0 20px rgba(255,255,255,.6),0 0 40px rgba(255,255,255,.3)}
.col{display:flex;flex-direction:column;gap:10px}
.right{width:30%}
.left{width:65%}
.container{display:flex;gap:15px;padding:15px}
.title{font-size:1.5em;text-shadow:0 0 10px #fff;margin-bottom:10px}
</style>
</head>
<body>

<div id="scene1" class="scene">
  <div class="big">الرَت</div>
</div>

<div id="scene2" class="scene hidden">
  <div class="container">
    <div class="left">
      <img src="E1F1B75D-8093-45FE-A2AA-CAA1BCBAEDCF.jpeg" alt="">
      <div class="title">HACKED BY SAHM</div>
      <div class="terminal"><span id="typed"></span><span class="cursor"></span></div>
    </div>
    <div class="right">
      <img id="secondImg" alt="">
    </div>
  </div>
</div>

<script>
// ===== إعداد الصورة الثانية هنا =====
const secondImageSrc = "EDA3FA54-1723-4DBD-B08C-78C528530ADD.jpeg";
document.getElementById("secondImg").src = secondImageSrc;

// ===== نص التيرمنال =====
const text = `SAHM: هذا عرض تجريبي لمحاكاة واجهة تنبيه أمني.
تم إنشاء هذه المحاكاة لأغراض تعليمية في مشروع المدرسة.
الهدف هو عرض رسائل نظامية بأسلوب التيرمنال، مع كتابة حرفية وتوهج أخضر.
تذكير: هذا مجرد مشروع تعليمي.`;

// ===== تأثير الكتابة =====
let i=0;
function type(){
  if(i<text.length){
    document.getElementById("typed").textContent += text[i++];
    setTimeout(type,40);
  }
}

// ===== انتقال المشهد =====
setTimeout(()=>{
  scene1.classList.add("hidden");
  scene2.classList.remove("hidden");
  type();
},1500);
</script>

</body>
</html>
