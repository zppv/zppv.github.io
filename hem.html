<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<title>HACKED BY ABU ROUQI</title>
<style>
:root {
  --green: #39ff14;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 30px;
  overflow-x: hidden;
}

/* خلفية الـGIF المموهة */
.bg-blur {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  z-index: -2;
}

.bg-blur video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: blur(15px) brightness(0.4);
}

/* فيديو الـGIF الأمامي */
.main-image {
  border: 1px solid #fff;
  box-shadow: 0 0 15px #fff, 0 0 30px #aaa;
  max-width: 500px;
  display: block;
  z-index: 1;
}

/* نص HACKED BY */
.hacked-text {
  font-size: 2em;
  font-weight: bold;
  margin: 20px 0 15px;
  text-align: center;
  text-shadow: 0 0 10px #fff, 0 0 20px #fff;
  z-index: 1;
}

/* صندوق التيرمنال */
.terminal-box {
  border: 1px solid rgba(255,255,255,0.5);
  padding: 15px;
  max-width: 600px;
  background: rgba(0,0,0,0.8);
  box-shadow: 0 0 15px #fff;
  font-size: 1em;
  z-index: 1;
}

/* رابط الديسكورد */
.discord-link {
  color: #fff;
  display: block;
  margin-bottom: 10px;
}

/* نص التيرمنال */
.terminal-text {
  white-space: pre-wrap;
  line-height: 1.5em;
}

.green { color: var(--green); text-shadow: 0 0 5px var(--green); }
.white { color: #fff; }

.cursor {
  display: inline-block;
  width: 8px;
  background: var(--green);
  animation: blink 1s steps(2, start) infinite;
}
@keyframes blink { 50% { opacity: 0; } }
</style>
</head>
<body>

<!-- خلفية مموهة متحركة -->
<div class="bg-blur">
  <video src="https://media.tenor.com/cKfdGo-ejPAAAAPo/brian-moser-brian.mp4" autoplay loop muted playsinline></video>
</div>

<!-- الفيديو الأمامي -->
<video class="main-image" src="https://media.tenor.com/cKfdGo-ejPAAAAPo/brian-moser-brian.mp4" autoplay loop muted playsinline></video>

<!-- HACKED BY -->
<div class="hacked-text">HACKED BY ABU ROUQI</div>

<!-- صندوق التيرمنال -->
<div class="terminal-box">
  <span class="discord-link">discord.gg/SKS</span>
  <div class="terminal-text">
    <span class="white">ROUQI:</span> <span class="green" id="typed"></span><span class="cursor"></span>
  </div>
</div>

<!-- ملف الصوت -->
<audio id="hackSound" src="https://audio.jukehost.co.uk/8FojJF4kJUgRyL9BonbwZHOJ6CWfzSlM" autoplay></audio>

<script>
const text = ` السلام عليكم ورحمة الله وبركاته
ماني هنا اخرب ولا اعبث بالسيرفر
لكن اتمنى من الاونر بكل احترام يتواصل معي على الخاص.`;

// كتابة متحركة تلقائية
let i = 0;
function type() {
  if (i < text.length) {
    document.getElementById("typed").textContent += text[i++];
    setTimeout(type, 40);
  }
}

// بدء الصوت والكتابة مباشرة
window.addEventListener("load", () => {
  document.getElementById("hackSound").play().catch(()=>{});
  type();
});
</script>

</body>
</html>
