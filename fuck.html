<!doctype html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HACKED BY ROUQI - Mock</title>
  <style>
    :root{
      --bg:#000;
      --panel:#0b0b0b;
      --glass: rgba(255,255,255,0.03);
      --green: #3cff3c;
      --muted: #9aa0a6;
      --accent: #dfe7eb;
    }
    html,body{height:100%;margin:0;font-family: "Cairo", "Segoe UI", Tahoma, Arial, sans-serif;direction:rtl;background:linear-gradient(180deg,#000 0%, #070707 100%);}
    .container{max-width:900px;margin:40px auto;padding:30px; text-align:center;color:var(--accent);}
    .header-img{
      width:420px;height:250px;object-fit:cover;border:2px solid rgba(255,255,255,0.06);
      display:block;margin:0 auto 18px;border-radius:4px;
      box-shadow:0 6px 40px rgba(0,0,0,0.7), inset 0 0 30px rgba(255,255,255,0.02);
      background:#111;
    }
    h1{
      font-size:64px;margin:6px 0 14px;letter-spacing:6px;
      color:#e9eef3;text-shadow:0 6px 30px rgba(0,0,0,0.7);
      font-weight:700;
    }
    .subtitle{color:var(--muted);margin-bottom:22px;font-size:14px;}
    .terminal{
      margin: 0 auto;
      max-width:820px;
      background:linear-gradient(180deg, rgba(10,10,10,0.7), rgba(5,5,5,0.9));
      border-radius:8px;padding:22px;border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 40px rgba(0,0,0,0.7);
      text-align:left;
    }
    .term-top{display:flex;align-items:center;gap:10px;margin-bottom:12px}
    .dots{display:flex;gap:6px}
    .dot{width:10px;height:10px;border-radius:50%;background:rgba(255,255,255,0.06)}
    .term-body{background:#050505;border-radius:6px;padding:18px;color:var(--green);font-family: "Courier New", Courier, monospace;font-size:16px;line-height:1.6;white-space:pre-wrap;}
    .term-body a{color:var(--green);text-decoration:none;font-weight:700}
    .footer{margin-top:18px;color:var(--muted);font-size:12px;letter-spacing:2px;}
    /* responsive */
    @media (max-width:520px){
      h1{font-size:40px}
      .header-img{width:300px;height:180px}
    }
  </style>
</head>
